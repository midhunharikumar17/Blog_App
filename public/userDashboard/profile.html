<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Profile</h1>

    <!-- User Info -->
    <div id="user-info" class="mb-6">
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
    </div>

    <!-- Posts -->
    <h2 class="text-xl font-semibold mb-2">My Posts</h2>
    <div id="posts" class="space-y-3"></div>
  </div>
<div
  id="alertModal"
  class="fixed inset-0 z-[99999] hidden items-center justify-center bg-black/40"
>
  <div
    class="w-[300px] rounded-2xl bg-white px-6 py-5 text-center shadow-[0_15px_35px_rgba(0,0,0,0.2)] animate-[modalPop_0.25s_ease]"
  >
    <h2 class="mb-1 text-[18px] font-semibold text-gray-800">
      Notice
    </h2>

    <p
      id="alertMessage"
      class="mb-4 text-sm text-gray-600"
    ></p>

    <button
      id="alertOkBtn"
      class="rounded-full bg-gradient-to-r from-[#ff416c] to-[#ff4b2b] px-7 py-2 text-sm font-semibold text-white transition hover:opacity-95 active:scale-95"
    >
      OK
    </button>
  </div>
</div>


  <script src="profile.js"></script>
</body>
</html>
